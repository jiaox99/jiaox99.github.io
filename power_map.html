<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
<h2>编程语言</h2>
<canvas id='codeLanguage' width="600"  height="600"></canvas>
<h2>引擎和框架</h2>
<canvas id='engineAndFramework' width="600"  height="600"></canvas>
<h2>理论</h2>
<canvas id='theory' width="600"  height="600"></canvas>
<script type="text/javascript">
    var httpRequest = new XMLHttpRequest();
    httpRequest.onreadystatechange = function()
    {
        if (httpRequest.readyState==4 && httpRequest.status==200)
        {
            var jsonData = JSON.parse(httpRequest.responseText);
            var ctx = document.getElementById("codeLanguage").getContext('2d');;
            var myRadarChart = new Chart(ctx, {
                type: 'radar',
                data: jsonData.codeLanguage.data,
                options: jsonData.codeLanguage.options
            });

            ctx = document.getElementById("engineAndFramework").getContext('2d');;
            myRadarChart = new Chart(ctx, {
                type: 'radar',
                data: jsonData.engineAndFramework.data,
                options: jsonData.engineAndFramework.options
            });

            ctx = document.getElementById("theory").getContext('2d');;
            myRadarChart = new Chart(ctx, {
                type: 'radar',
                data: jsonData.theory.data,
                options: jsonData.theory.options
            });
        }
    }
    httpRequest.open("GET", "assets/json/power_map.json", true);
    httpRequest.send();
</script>
